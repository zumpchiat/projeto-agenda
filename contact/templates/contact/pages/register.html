{% extends 'global/base.html' %}


{% block content %}
    
  <div class="form-wrapper">
    <h2>Novo usu√°rio</h2>
   
    <form 
        action="{{ form_action }}" 
        method="post"
        
        >
        {% csrf_token %}

      
        {% for field in form %}
            <div class="form-content">
                <div class="form-group">
                    <label for="{{ field.id_for_label}}">{{field.label}}</label>
                    {{ field }}
                    {{ field.errors }}
                </div>
              
            </div>

           
        {% endfor %}

        <div class="form-content">
            <div class="form-group">
                <button class="btn" type="submit">Enviar</button>
            </div>
        </div>
    
    
    </form>
  </div>
   
{% endblock %}
